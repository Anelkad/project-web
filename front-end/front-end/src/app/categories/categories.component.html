<div id="category-background"></div>
<div class="categories">
    <p class="title">Shop by category</p>
    <div class="category-images">
        <div *ngFor="let category of categories">
            <img [routerLink]="['/categories', category.id, 'products']" [src]="category.image">
            <p>{{category.title}}</p>
        </div>
    </div>
</div>
